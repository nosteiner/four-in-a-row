<div class="container">
  <div class="row">
    <div class="col-md" *ngFor="let col of matrix; let i = index" id="{{'col' + i}}" #column
      (click)="this.handleClickOnCol(column.id)">
      <div class="row d-flex justify-content-center" *ngFor="let cell of col">
        <div class="cell empty" [ngStyle]="{'background-color': 'rgb(' + cell.color.R + ',' + cell.color.R + ',' + cell.color.R +')'}">{{cell.color.R}}{{cell.color.G}}{{cell.color.B}}</div>
      </div>
    </div>
  </div>
</div>
